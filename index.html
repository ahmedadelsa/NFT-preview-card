<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>Frontend Mentor | NFT preview card component</title>

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

<body>

  <header>
     <!-- start first section -->
  <div class="first-section">
    <img src="images/image-equilibrium.jpg">
  </div>
  <!-- end first section -->


  <!-- start second section -->
   <div class="second-section">
      <h2>Equilibrium #3429</h2>
      <p class="content">Our Equilibrium collection promotes balance and calm.</p>


      <div class="container">
        <div class="right-side">
          <img src="images/icon-ethereum.svg">
          <span class="salary">0.041 ETH</span>
        </div>  

         <div class="left-side">
           <img src="images/icon-clock.svg">
           <span class="time">3 days left</span>
          </div>
         </div>

       </div>
    <hr>
      
      <div class="last-section">
        <img src="images/image-avatar.png">
        <span class="footer">Creation of <a href="#">Jules Wyvern</a></span>
      </div>
   </div>
  <!-- end second section -->
  </header>
 
  

  <div class="attribution">
